{% extends "base.html" %}

{% block content %}
<div class="data-content">
    <h1>Heart Disease Dataset</h1>
    <p>Below is a sample of the heart disease dataset (showing first 100 records):</p>

    <div class="table-container">
        {% for table in tables %}
            {{ table | safe }}
        {% endfor %}
    </div>

    <style>
        .data-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .table-container {
            overflow-x: auto;
            margin-top: 20px;
        }
        table.data {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            font-size: 14px;
        }
        table.data th {
            background-color: #f8f9fa;
            color: #333;
            font-weight: bold;
            padding: 12px 8px;
            text-align: left;
            border: 1px solid #dee2e6;
        }
        table.data td {
            padding: 10px 8px;
            border: 1px solid #dee2e6;
        }
        table.data tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        table.data tr:hover {
            background-color: #f2f2f2;
        }
    </style>
</div>
{% endblock %}
